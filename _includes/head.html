<!-- Override of poole/hyde head.html â€” added Tone.js and phizmusic-audio.js -->
<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/hyde.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  {% if page.has_audio %}
    <style>
      .phiz-play-btn {
        background: none;
        border: 1px solid #999;
        border-radius: 4px;
        padding: 2px 8px;
        cursor: pointer;
        font-size: 1rem;
        line-height: 1;
        color: #333;
        transition: background-color 0.15s, border-color 0.15s;
      }
      .phiz-play-btn:hover {
        background-color: #eee;
        border-color: #666;
      }
      .phiz-play-btn:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }
      .phiz-viz-container {
        background: #111;
        border-radius: 6px;
        padding: 12px;
        margin: 1em 0;
        overflow: hidden;
      }
      .phiz-viz-container canvas {
        display: block;
        width: 100%;
        border-radius: 4px;
      }
      .phiz-viz-controls {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        align-items: center;
        margin-top: 8px;
      }
      .phiz-viz-controls label {
        color: rgba(255,255,255,0.7);
        font-size: 0.8rem;
        display: flex;
        align-items: center;
        gap: 4px;
      }
      .phiz-viz-controls input[type="range"] {
        width: 100px;
        accent-color: #00e5ff;
      }
      .phiz-viz-controls input[type="checkbox"] {
        accent-color: #00e5ff;
      }
      .phiz-viz-controls button {
        background: rgba(255,255,255,0.1);
        border: 1px solid rgba(255,255,255,0.25);
        border-radius: 4px;
        color: #fff;
        padding: 4px 12px;
        cursor: pointer;
        font-size: 0.8rem;
        transition: background 0.15s;
      }
      .phiz-viz-controls button:hover {
        background: rgba(255,255,255,0.2);
      }
      .phiz-viz-controls button.active {
        background: #00e5ff;
        color: #111;
        border-color: #00e5ff;
      }
      .phiz-viz-controls select {
        background: rgba(255,255,255,0.1);
        border: 1px solid rgba(255,255,255,0.25);
        border-radius: 4px;
        color: #fff;
        padding: 3px 6px;
        font-size: 0.8rem;
      }
      .phiz-viz-controls .slider-value {
        color: #00e5ff;
        font-family: monospace;
        font-size: 0.8rem;
        min-width: 3em;
      }
      .phiz-viz-title {
        color: rgba(255,255,255,0.6);
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 6px;
      }
    </style>
    <script defer src="https://unpkg.com/tone@15.1.22/build/Tone.js"></script>
    <script defer src="{{ site.baseurl }}public/js/phizmusic-audio.js"></script>
    <script defer src="{{ site.baseurl }}public/js/phizmusic-viz.js"></script>
  {% endif %}
</head>
